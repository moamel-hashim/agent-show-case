<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="Agent Show Case">
  <meta property="og:description" content="an AJAX application for Valorant players who want to understand each character's abilities and lore.">
  <meta property="og:image" content="https://moamel-hashim.github.io/agent-show-case/images/logo.png">
  <meta property="og:url" content="https://moamel-hashim.github.io/agent-show-case">
  <title>Agent Show Case</title>
  <link rel="icon" href="images/favicon.">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;700&family=Proza+Libre:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="overlay hidden"></div>
  <header>
    <div class="container">
      <div class="row justify-space-between align-items-baseline">
        <div class="title-container">
          <h1 class="dancing-script">Agent ShowCase</h1>
        </div>
        <div class="row gap">
          <h3><a href="" class="proza-libre home" data-text="Home">home</a></h3>
          <h3><a href="" class="proza-libre favorite" data-text="Favorite">favorite</a></h3>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="loader-container row">
      <div class="lds-spinner"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
    </div>
    <div data-view="home-page">
      <div class="row">
        <ul>
        </ul>
      </div>
    </div>
    <div class="agent" data-view="Breach" id="favorite-agent">
      <div class="container select-me margin-bottom">
      </div>
    </div>
    <div data-view="favorite">
      <div class="row position-relative favorite-row">
        <p class="open-sans font-size-large hidden">Please favorite a character</p>
        <ul class="second-ul">
        </ul>
        <div class="model-container hidden row">
          <div class="model">
            <div class="row justify-center margin-top">
              <p class="open-sans delete-character"></p>
            </div>
            <div class="row justify-space-around margin-top">
              <div>
                <button class="cancel">cancel</button>
              </div>
              <button class="confirm">confirm</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
